    <title>Flex box</title>

<style>
    .flexbox {
        height: 250px;
        border: 3px solid red;
        display: flex;
        margin-bottom: 16px;

    }

    .flexbox div {
        border: 2px solid orange;
        width: 300px;
        margin: 15px;
    }

    .flex-container1 {
        /* flex-wrap:nowrap; */
        flex-flow: row wrap;
    }

    .flex-container2 {
        justify-content: space-around;
    }

    .flex-container2 div {
        width: 30px;
        margin: 0;
    }

    .flex-container3 {
        justify-content: space-around;
        align-items: center;
    }

    .flex-container3 div {
        width: 30px;
        margin: 0;
    }

    .flex-container4 {
        justify-content: space-around;
        align-items: baseline;
    }

    .flex-container4 div {
        width: 30px;
        margin: 0;
    }

    .flex-container5 {
        justify-content: center;
        /* align-items: flex-end; */
        align-content: stretch;
        flex-wrap: wrap;
        background-color: aqua;
    }

    .flex-container5 div {
        width: 150px;
        /* margin: 0; */
        background-color: yellow;

    }

    .flex-container6 {
        justify-content: flex-end;
        align-items: flex-start;
        flex-direction: column-reverse;
    }

    .flex-container6 div {
        background-color: aqua;
        width: 50px;
        height: 50px;
    }

    .flex-container7 {
        justify-content: flex-end;
        align-items: flex-start;
        flex-direction: column;
        height: 400px;
    }

    .flex-container7 div {
        background-color: aqua;
        width: 50px;
        height: 20px;
    }

    .flex-container7 .div2 {
        flex-basis: 100px;
    }

    .flex-container8 {
        justify-content: center;
        align-items: center;
        gap: 15px;
    }

    .flex-container8 div {
        flex-basis: 50px;
        background-color: orange;
        /* flex-grow: 1; */
    }

    .flex-container8 .div2 {
        flex-grow: 1;
    }

    .flex-container8 .div4 {
        flex-grow: 2;
    }

    .flex-container9 {
        justify-content: center;
        align-items: center;
        gap: 10px;
    }

    .flex-container9 div {
        flex-basis: 150px;
        background-color: rgb(47, 0, 255);
        margin: 0;
    }

    .flex-container9 .div1 {
        flex-shrink: 2;
        flex-grow: 0;
    }

    .flex-container9 .div3 {
        /* flex: gwow shrink basis */
        flex:1 3 20px ;
    }
    .flex-container10{
        flex-direction: column;
        height: 300px;
    }
    .flex-container10 div{
        background-color: green;
        font-size: 36px;
        color: white;

    }
    .flex-container10 .div2{
        order: 2;
        align-self: center;
    }
    .flex-container10 .div1{
        order: 1;
        align-self: flex-end;
    }
</style>

<body>
    <div class="flexbox flex-container1">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
    </div>

    <div class="flexbox flex-container2">
        <div class="div1">1</div>

    </div>

    </div>

        <div class="div3">3</div>
        <div class="div4">4</div>
    </div>
    <div class="flexbox flex-container5">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
    </div>

        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>

    </div>
    <div class="flexbox flex-container7">

        <div class="div2">2</div>

    </div>
